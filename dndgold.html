<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dndgold.css">
    <title>DnD Gold Calculator</title>

    
    <script type = "text/javascript"> // ------JS start------
    var total = 0; 
    function getLength(number) {
    return number.toString().length;
}
        function othername() {
            
    var g = +document.getElementById("userInputG").value;
    var s = +document.getElementById("userInputS").value;
    var c = +document.getElementById("userInputC").value;


instanceTotal = (g*100 + s*10 + c); //total on last input
total = total + instanceTotal; // sum of all gold


var calcGoldPosition = getLength(total) - 2;
var one = String(total).charAt(getLength(total) -2);
var totalString =total.toString(); 
const slicedGold = totalString.slice(0, calcGoldPosition);



document.getElementById("gold").textContent = slicedGold;
document.getElementById("copper").textContent = totalString.slice(calcGoldPosition+1);
document.getElementById("silver").textContent = one;


//var contentJS = document.getElementById('')
//document.getElementById("totalG").textContent = actuallyTotal;
//window.location.href = "http://www.google.com/search?q=" + input;
}  
        //-----js end-----</script>  


</head>
<body>

    <!-- <div id="totalG">0</div> -->
    <div class="goldFlex">
     <div id="gold">0</div>
     <div id="silver">0</div>
     <div id="copper">0</div>
    </div>



    <pre class="terminal">
    </pre>

                  <form id="form" onsubmit="return false;">
                    <input style="position:absolute; top:70%; left:36.5%; width:30%; height: 4%;" type="text" id="userInputG" placeholder="Enter Gold"/>
                    <input style="position:absolute; top:75%; left:36.5%; width:30%; height: 4%;" type="text" id="userInputS" placeholder="Enter Silver"/>
                    <input style="position:absolute; top:80%; left:36.5%; width:30%; height: 4%;" type="text" id="userInputC" placeholder="Enter Copper"/>
                    

                    <input style="position:absolute; top:50%; left:38.5%; width:25%;" type="submit" onclick="othername();" id="submitGold"/>
                </form>
</body>
</html>
